<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Piedi</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="api.js"></script>

</head>
<body>
<h3>Angebote</h3>
<article class="angebote" id="angebote">
    <div class="ueberschrift">Behandlung</div>
    <div class="ueberschrift">Kosten</div>
</article>
</br>
<h3>Behandlungen</h3>
<article class="behandlungen" id="behandlungen">
    <div class="ueberschrift">Datum</div>
    <div class="ueberschrift">Angebot</div>
    <div class="ueberschrift">Anzahl</div>
    <div class="ueberschrift">Summe</div>
</article>
<article class="behandlungen">
    <input type="text" id="date" placeholder="date"></input>
    <input type="text" id="angebotid" placeholder="angebot"></input>
    <input type="text" id="anzahl" placeholder="anzahl"></input>
    <button id = "behandlungAdd" onclick="postResource('behandlungen')">Post</button>
</article>
</br>
<h3>Ausgaben</h3>
<article class="ausgaben" id="ausgaben">
    <div class="ueberschrift">Datum</div>
    <div class="ueberschrift">Bemerkung</div>
    <div class="ueberschrift">Betrag</div>
</article>

</body>
</html>
